<script>
   
$(document).ready(function() {
    var vidlist=$("#vidlist");
    var i;
    var button, thumbnail, onclick;
    myPlayer = videojs('vid1',
        {techOrder: ["youtube"],
         src: "http://www.youtube.com/watch?v="+videoModel.vidlist[0]
        },
        function() {
            console.log("Player is initialized and ready.");
    }
    );
    for (i = 0; i < videoModel.vidlist.length; i++) {
        thumbnail = '"'
            +  "http://img.youtube.com/vi/"
            + videoModel.vidlist[i]
            + "/2.jpg"
            + '"';
        onclick = "videoFunctionsModule.selectVideo(myPlayer,"
            +'"'
            + videoModel.vidlist[i]
            +'"'
            +")";
        
        button = $("<button "
                   + "onclick=" + onclick
                   + ">"
                   + "<img src=" + thumbnail
                   + '/></button>');
        
                   
        vidlist.append(button);
        console.log("Added ",videoModel.vidlist[i]);
} 
    
//    vidlist.addButton
});
</script>
